 <head>
  <title>Home</title>
  <link rel="icon" type="image/png" href="../../assets/Circular Logo.png" height="16px" width="16px"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%; /* Full width to reveal all text */
    }
}


@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.carousel-item img {
    border:3px solid yellow;
    border-radius: 10px;
    height: 600px; /* Adjust height as needed */
    object-fit: cover; /* Ensures images are cropped if necessary */
    width: 100%; /* Maintains full width */
  }
  @media (max-width: 768px) {
    .carousel-item img {
        height: 400px; /* Adjust height as needed */ 
      }
  }

  @media (min-width:800px) {
    .typing {
           
        font-size: 30px; /* Increase font size for better visibility */
        display: inline-block; /* Keeps the text in one line */
        width: 0; /* Start with width 0 */
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden; /* Hide the overflowing text */
        animation: typing 8s steps(400) 1s forwards, blink 0.75s step-end infinite; /* Typing and cursor blinking */
    }
    
  }

  .corousalsize{
    height: 100%;
    width:100%;
  }

.carousel-control-prev,
.carousel-control-next {
  background-color: transparent !important; /* Ensure the buttons don't have a background */
  border: none !important; /* Remove any border if present */
}

p{
  font-size: 1.3rem;
}
  </style>
